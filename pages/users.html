<div id="users" style="margin-top:10px;">
    <form role="form">
        <div class="row">
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-body">
                         <div class="form-group">
                            <label for="iName">Users</label>
                            <input type="text" class="form-control" id="iName" name="iName" ng-model="iName" placeholder="Enter User name"   >
                        </div>
                        <div class="form-group">
                            <label for="iName">Password</label>
                            <input type="password" class="form-control" id="Text1" name="iName" ng-model="iName" placeholder="Enter Password "  >
                        </div>
                         <div class="form-group">
                            <label for="iName">Confirm Password</label>
                            <input type="text" class="form-control" id="Text3" name="iName" ng-model="iName" placeholder="Confirm PasswordUser "  >
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" ng-click="savePatient()">Save Changes</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
