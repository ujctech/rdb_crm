<body class="hold-transition skin-blue sidebar-mini"  ng-app="myApp">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">
    <!-- Logo -->
    <a href="index.html" class="logo">
      <img src="dist/img/logo.jpg" style="width:100%;height:52px;" />
    </a>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation" style="background:#ffffff;">
    </nav>
  </header>
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      
    <!-- Main content -->
    <section class="content container-fluid">
        <!--<div data-ng-view="" class="slide-animation" style="margin-top:25px;margin-bottom:90px;">-->
            
            <div class="form_bg">
                <form novalidate name="loginForm" class="form-horizontal" role="form" autocomplete="off" ng-controller="authCtrl">
                    <div class="form-group">
                        <input type="text" autocomplete="nope"  style="border:0px;width:90%;height:55px;margin:25px 30px 0px 30px;font-size:30px;font-family:Helvetica Neue Thin;" id="username" name="username"  placeholder="User Name" ng-model="login.username" required focus>
                    </div>
                    <div class="form-group">
                            <input type="password" autocomplete="nope"  style="border:0px;width:90%;height:55px;margin:25px 30px 0px 30px;font-size:30px;font-family:Helvetica Neue Thin;" id="password" name="password"  placeholder="Password" ng-model="login.password" required>
                    </div>
                    <div class="form-group">
                        <a href="javascript:void(0)" class="btn" ng-disabled="loginForm.$invalid || isUnchanged(login)" id="add-new-btn" ng-click="doLogin(login)"><img src="dist/img/login.jpg" /></a>
                        <a href="#/forgetpassword" style="color:green;margin-left:10px;"><div style="float:right;font-size:18px;margin-top:30px;"><p>Forgot Your Password ? </p></div></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <toaster-container toaster-options="{'time-out': 2000}"></toaster-container>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <div class="row">
        <div class="col-lg-8">
            <div class="col-lg-6">
                <div class="col-lg-4"><a href="http://sqft.co.in/contact-us">Contact Us</a></div>
                <div class="col-lg-4"><a href="#">Sitemap</a></div>
                <div class="col-lg-4"><a href="http://sqft.co.in/disclaimer">Disclaimer</a></div>
            </div>
            <div class="col-lg-6 social-icon">
                <div class="col-lg-1">
                    <a target="_blank" href="https://www.facebook.com/pages/Square-Feet-Property-Consultant-Pvt-Ltd/232533296802953">
                        <img class="responsive-img" src="dist/img/facebook_icon_n.png">
                    </a>
                </div>
                <div class="col-lg-1">
                    <a target="_blank" href="https://twitter.com/SQUAREFEET26">
                        <img class="responsive-img" src="dist/img/twitter_icon_n.png">
                    </a>
                </div>
                <div class="col-lg-1">
                    <a target="_blank" href="https://www.linkedin.com/company/square-feet-property-consultants-pvt-ltd?trk=nmp_rec_act_company_photo">
                        <img class="responsive-img" src="dist/img/linkedin_icon_n.png">
                    </a>
                </div>
                <div class="col-lg-1">
                    <a target="_blank" href="#">
                        <img class="responsive-img" src="dist/img/blog_icon_n.png">
                    </a>
                </div>
                <div class="col-lg-1">
                    <a target="_blank" href="#">
                        <img class="responsive-img" src="dist/img/gplus_icon_n.png">
                    </a>
                </div>
                <div class="col-lg-1">
                    <a target="_blank" href="https://www.youtube.com/channel/UCQ-8SCnGMUdyvJruGRUOvLw/videos">
                        <img class="responsive-img" src="dist/img/youtube_icon_n.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 text-right">
            Copyrights @ Square Feet 2018
        </div>
    </div>
     
  </footer>

</div>
<style>
  .main-header
  {
    background:#ffffff;
  }
  .main-header .logo
  {
    padding:0px;
    line-height: 0px;
    
  }
  .content-wrapper
  {
    background:url('dist/img/banner.jpg');
    background-size:100% 100%;
  }
  .content-wrapper, .main-footer
  {
    margin-left:0px;
  }
  .form-control 
  {
    display: block;
    width: 90%;
    height: 55px;            
    font-size: 16px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
  }
  .form_bg 
  {
    background-color: #fff8f8;
    color: #666;
    padding: 20px;
    position: absolute;
    border: 1px solid #fff8f8;
    margin: auto;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
    width: 439px;
    height: 282px;
    -webkit-box-shadow: 0 27px 34px rgba(0, 0, 0, 0.5);
    box-shadow: 0 27px 34px rgba(0, 0, 0, 0.5);
    opacity:0.8;
      /*border-radius:7px;*/
  }


</style>
